question: Il concetto di variabile modificabile
answers:
- E' l'unico concetto utilizzabile quando si parla di variabili
- E' imposto dall'architettura di Von Neumann (variabili non modificabili richiederebbero
  macchine astratte caratterizzate da memoria a sola lettura)
- Nessuna delle altre risposte
- E' tipico del paradigma di programmazione imperativo
- Permette di evitare il fenomeno dell'aliasing
correct: D
