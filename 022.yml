question: Un compilatore da un linguaggio L ad un linguaggio LO è
answers:
- Un programma che trasforma un programma PL (espresso nel linguaggio L) in un programma
  PLO (espresso nel linguaggio LO) tale che per ogni input I si ha PL(I) = PLO(I)
- Nessuna delle altre risposte
- Un programma scritto nel linguaggio LO che riceve come ingresso un programma PL
  (espresso nel linguaggio L) ed il suo input I generando lo stesso output che genera
  PL con input I
- L’implementazione di una macchina astratta scritta nel linguaggio LO, che capisce
  programmi scritti nel linguaggio L
- Una implementazione di macchine astratte indipendente dalla macchina fisica
correct: A
