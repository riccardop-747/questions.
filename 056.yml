question: Un garbage collector
answers:
- Richiede un’implementazione complessa, usando la tecnica dei tombstone (pietre tombali)
- E’ implementabile solo in linguaggi di programmazione funzionali
- Può essere implementato tramite la tecnica del reference counting (contatore dei
  riferimenti), che riesce sempre ad identificare tutta la memoria allocata dinamicamente
  ma non più utilizzata
- E’ implementabile tramite la tecnica di lucchetti e chiavi, che però può causare
  dei memory leak
- Nessuna delle altre risposte
